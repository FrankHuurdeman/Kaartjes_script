                var html_8fe5e7cd57b4d82055a8447e124c9393 = $(`<div id="html_8fe5e7cd57b4d82055a8447e124c9393" style="width: 100.0%; height: 100.0%;">Amersfoort () is een stad en gemeente in het oosten van de Nederlandse provincie Utrecht in het midden van het land. De gemeente telt 161.852 inwoners, en heeft een totale oppervlakte van 63,86 km², waarvan 62,62 km² land en 1,24 km² water (22 november 2024). Het is qua bevolkingsaantal de tweede stad van de provincie Utrecht en de vijftiende van Nederland. Behalve de gelijknamige hoofdplaats bestaat de gemeente Amersfoort uit de kleinere kernen Hoogland en Hooglanderveen, die ondertussen in het geheel binnen het stedelijke gebied vallen. Amersfoort vervult economisch een regiofunctie, heeft een van de grootste spoorwegknooppunten van Nederland en is een belangrijke garnizoensstad. De binnenstad bezit een middeleeuws karakter met oude verdedigingswerken zoals grachten en stadsmuren.</div>`)[0];

                var html_fcf75db22e326ae935dcbc4c29359ae1 = $(`<div id="html_fcf75db22e326ae935dcbc4c29359ae1" style="width: 100.0%; height: 100.0%;">Rotterdam () is een havenstad in het westen van Nederland, in de provincie Zuid-Holland. Met 600.015 inwoners (1 januari 2023) is het de op een na grootste stad van Nederland qua inwoneraantal, na Amsterdam. De gehele gemeente Rotterdam telt 670.610 inwoners en de nog grotere metropoolregio Rotterdam Den Haag telt meer dan 2,4 miljoen inwoners. Qua oppervlakte is Rotterdam met een omvang van 319,4 km² de grootste stad van Nederland. Rotterdam dankt zijn naam aan een dam in de rivier de Rotte. De stad ligt aan de rivier de Nieuwe Maas, die gevoed wordt door water van de Rijn. De haven van Rotterdam was lange tijd de grootste ter wereld en is nog altijd de grootste en belangrijkste van Europa. Het havengebied strekt zich uit over een lengte van 40 kilometer en is een belangrijk logistiek en economisch centrum. Mede vanwege de havenindustrie heeft Rotterdam het imago van een arbeidersstad en kent de stad een zeer diverse bevolking. Nadat de historische binnenstad grotendeels verwoest werd door een Duits oorlogsbombardement in 1940, is Rotterdam een bakermat geworden voor vernieuwende architectuur, waaronder de Erasmusbrug, de Kubuswoningen en een groot aantal wolkenkrabbers. Bekendheid geniet de stad daarnaast vanwege de Erasmus Universiteit, de kunstcollecties van Museum Boijmans Van Beuningen en de Kunsthal en voetbalclubs Sparta, Excelsior en Feyenoord. In januari 1948 kreeg Rotterdam van koningin Wilhelmina toestemming de spreuk Sterker door strijd onder het gemeentewapen te voeren.</div>`)[0];

                var html_9a1ee3416df44d602fe08a17c12ab8ba = $(`<div id="html_9a1ee3416df44d602fe08a17c12ab8ba" style="width: 100.0%; height: 100.0%;">Maastricht (uitspraak: ; Limburgs: Mestreech /məsˈtʁeːç/; Waals: Måstraik of Li Trai) is een stad en gemeente in het zuiden van Nederland. Het is de hoofdstad van de provincie Limburg en telt 125.285 inwoners (22 november 2024, bron: CBS). Het is hiermee de grootste gemeente van de provincie Limburg. Maastricht is ontstaan bij een doorwaadbare plaats in de rivier de Maas, waaraan het zijn naam te danken heeft (Maastricht = Mosa Trajectum = doortocht door de Maas). Maastricht is al tweeduizend jaar lang ononderbroken bewoond. De stad heeft een lange en veelbewogen geschiedenis, waarvan de talrijke historische gebouwen en kunstschatten in kerken en musea getuigen. Internationaal kreeg de stad grote naamsbekendheid door het Verdrag van Maastricht (1992), dat de Europese Unie in haar huidige vorm creëerde en de weg vrijmaakte voor de invoering van de euro als Europese munt. De stad wordt in de rest van Nederland vaak gezien als "buitenlands", vooral door de perifere ligging vlak bij België en Duitsland, maar ook door het atypische landschap, de Maaslandse huizenbouw, de afwijkende geschiedenis, de ingewikkelde taalsituatie, de invloed van het katholicisme (vroeger meer dan nu), de sterke nadruk op gemeenschapsleven en folklore, en de vermeende Bourgondische leefwijze. De patroonheilige van Maastricht is Sint-Servaas.</div>`)[0];

                var html_2844a284bf686afc795fa01a4a84ad3f = $(`<div id="html_2844a284bf686afc795fa01a4a84ad3f" style="width: 100.0%; height: 100.0%;">Amsterdam is de hoofdstad van Nederland. De stad ligt aan het IJ, het Noordzeekanaal en de monding van de Amstel in de gelijknamige gemeente Amsterdam in de provincie Noord-Holland. Amsterdam is in Nederland de stad met de meeste inwoners (918.117 op 1 januari 2023). De Metropoolregio Amsterdam telt 2,5 miljoen inwoners. Amsterdam dankt zijn naam aan de ligging bij een in de 13e eeuw aangelegde dam in de Amstel. De stad wordt in het Amsterdams ook Mokum genoemd, een bijnaam afkomstig uit het Jiddisch. Amsterdam staat daarnaast al sinds enkele eeuwen bekend als het 'Venetië van het Noorden', een vergelijking die te danken is aan de vele grachten en historische panden die het straatbeeld bepalen van het oude centrum. De plaats kreeg kort na 1300 stadsrechten, werd in 1345 door het Mirakel van Amsterdam een pelgrimsoord en groeide in de Gouden Eeuw uit tot een van de belangrijkste haven- en handelssteden ter wereld. Een toestroom van buitenlanders uit vooral de Zuidelijke Nederlanden, Duitsland en de Scandinavische landen leidde vanaf het eind van de 16e eeuw tot stadsuitbreidingen, waaronder de laatste grachten van de fortificatie die bekendstaat als de grachtengordel en in 2010 is toegevoegd aan de Werelderfgoedlijst. Belangrijke bezienswaardigheden in Amsterdam zijn het Rijksmuseum – bekend om de rijke collectie aan werken uit de Gouden Eeuw – het modernere Stedelijk Museum, het Van Gogh Museum en Het Scheepvaartmuseum, en het Anne Frank Huis. Cultureel beroemd zijn daarnaast het Concertgebouw, Muziekgebouw aan 't IJ en EYE Filmmuseum, evenals dierentuin Artis. Ook de Wallen, de coffeeshops en de Johan Cruijff ArenA zijn typisch Amsterdamse trekpleisters. Jaarlijks trekken deze attracties miljoenen toeristen en bezoekers naar de stad. Amsterdam telt twee universiteiten en meerdere hogescholen.</div>`)[0];
                popup_1858749e7281920abe457fa682cbbba8.setContent(html_2844a284bf686afc795fa01a4a84ad3f);

                var html_2391bf2a37fde38173baa572d542e314 = $(`<div id="html_2391bf2a37fde38173baa572d542e314" style="width: 100.0%; height: 100.0%;">Den Haag () is de informele naam voor 's-Gravenhage (), en is de hoofdstad van de provincie Zuid-Holland en met 566.221 inwoners (22 november 2024) de op twee na grootste gemeente van Nederland.  De stad ontstond in de middeleeuwen rond de Hofvijver en het Binnenhof, dat later het centrum van de Nederlandse politiek is geworden. Hoewel Amsterdam de eigenlijke hoofdstad van Nederland is, is Den Haag de plaats waar het parlement zetelt. Sinds augustus 1981 heeft het Nederlands koningshuis zijn hoofdresidentie in Den Haag. Ook staan de meeste ambassades, alle ministeries en de Hoge Raad in Den Haag. Daarnaast is de stad standplaats van verschillende nationale en internationale rechtscolleges, waaronder het Internationaal Gerechtshof in het Vredespaleis en het Internationaal Strafhof. Het was in 1907 gaststad van een vredesconferentie waar belangrijke internationale afspraken over het oorlogsrecht tot stand kwamen.  Van 1795 tot 1806 fungeerde Den Haag als hoofdstad van de Bataafse Republiek. Van 1806 tot 1808 was het de hoofdstad van het Koninkrijk Holland. Den Haag is de grootste Nederlandse stad aan de Noordzee en heeft een kustlijn van elf kilometer. Door de ligging is de gemeente Den Haag sinds de 19e eeuw een internationaal toeristenoord. De gemeente beschikt over twee badplaatsen: Scheveningen en Kijkduin. Daarnaast ligt een breed zandstrand met een duinenrij: een omvangrijk natuurgebied. Scheveningen – vroeger een vissersdorp – heeft bovendien een regionale haven. De stad bracht in de 19de eeuw een invloedrijke kunststroming voort, de Haagse School, en huisvest met het Mauritshuis en het Kunstmuseum Den Haag (voor moderne kunst) twee internationaal bekende kunstmusea. Sinds 1 januari 2015 vormt Den Haag met 22 andere gemeenten samen de Metropoolregio Rotterdam Den Haag. Het gebied van dit samenwerkingsverband telt gezamenlijk 2,3 miljoen inwoners. Deze regio maakt op haar beurt weer deel uit van de Randstad, de sterk verstedelijkte conurbatie in het westen van Nederland.</div>`)[0];

                var html_0b17e6726f0c2e686330f9242594a409 = $(`<div id="html_0b17e6726f0c2e686330f9242594a409" style="width: 100.0%; height: 100.0%;">Hilversum () is een stad en gemeente in de Nederlandse provincie Noord-Holland en de grootste plaats in de landstreek het Gooi. Hilversum huisvest veel landelijke omroepbedrijven en wordt ook wel aangeduid als de 'mediastad'. Met 'Hilversum' worden ook wel de omroepactiviteiten bedoeld. De gemeente Hilversum heeft 94.435 inwoners (22 november 2024 bron: CBS) op een oppervlakte van 46,19 km² (waarvan 0,21 km² water). Na een aanvankelijk voorspoedige groei daalde het inwonertal van de stad in de tweede helft van de 20ste eeuw aanzienlijk, van 100.000 in 1958 tot minder dan 80.000 in 1999 (bron: CBS). De gemeente duidde zichzelf ook aan als 'tuinstad', vanwege de groene omgeving die deel uitmaakt van Goois Natuurreservaat en in wijdere zin van het Groene Hart, en vanwege de in de twintigste eeuw ontworpen tuinwijken voor arbeiders. Vanwege het relatief grote aantal villa's duidde ze zich ook aan als 'villadorp'</div>`)[0];

                var html_39b44d65646ec2e4777be2f64774898c = $(`<div id="html_39b44d65646ec2e4777be2f64774898c" style="width: 100.0%; height: 100.0%;">Hamburg (Duits, officieel: Freie und Hansestadt Hamburg, Nedersaksisch: Hamborg [ˈhaˑmbɔːχ]) is een kreisfreie Stadt en metropool in Duitsland. Het is de op een na grootste stad van het land en tevens de belangrijkste havenstad: de rivier de Elbe verbindt Hamburg met de Noordzee. De stad maakt geen deel uit van een deelstaat, maar vormt er zelf een. Binnen de officiële grenzen, die ongeveer 755 km² omsluiten, wonen 1.904.444 inwoners (31 december 2020). In aangrenzende stedelijke gebieden wonen er nog eens 750.000. In de Metropoolregio Hamburg wonen op ruim 26.000 km² vijf miljoen mensen. Op 31 december 2018 had 15,87% van de inwoners een niet-Duits staatsburgerschap (302.265 niet-Duitsers) en hadden 2.610 inwoners het Nederlandse staatsburgerschap. Hamburg kent diverse vormen van industrie, en heeft een metro en vliegvelden (Flughafen Hamburg). De Alter Elbtunnel (1911) was de eerste rivierondertunneling op het Europese continent. Er zijn diverse wetenschappelijke instellingen, onder andere een universiteit, twee Max-Planck-Instituten en DESY. De meeste historische gebouwen zijn in de Tweede Wereldoorlog verwoest tijdens het bombardement op Hamburg.</div>`)[0];

                var html_811a02e875ebec4f7ff944f1aa0d6355 = $(`<div id="html_811a02e875ebec4f7ff944f1aa0d6355" style="width: 100.0%; height: 100.0%;">Berlijn (Duits: Berlin) is de hoofdstad van Duitsland en als stadstaat een deelstaat van dat land. Met 3.866.385 inwoners (30 juni 2023) is Berlijn tevens de grootste stad van het land. Daarnaast is Berlijn - gerekend naar inwonertal binnen de stadsgrenzen - de grootste stad van de Europese Unie. De stad ligt in het noordoosten van Duitsland aan de rivier de Spree. 22% van Berlijn bestaat uit natuur en parken en 6% uit meren, rivieren en kanalen. Ze wordt omsloten door de deelstaat Brandenburg. Op 31 december 2018 had 17,46% van de inwoners een niet-Duits staatsburgerschap (675.210 niet-Duitsers) en hadden 8.195 inwoners het Nederlandse staatsburgerschap. In zijn geschiedenis, die teruggaat tot de dertiende eeuw, was Berlijn de hoofdstad van Pruisen (1701–1918), het Duitse Keizerrijk (1871–1918), de Weimarrepubliek (1919–1933) en nazi-Duitsland (1933–1945). Na de Tweede Wereldoorlog was Berlijn gedurende meer dan veertig jaar een verdeelde stad, waarbij het oostelijke deel als hoofdstad fungeerde van de DDR en het westelijke deel een de facto exclave van West-Duitsland was. Na de Duitse hereniging in 1990 werd Berlijn de hoofdstad van de Bondsrepubliek Duitsland en de zetel van het parlement, de deelstaatvertegenwoordiging en het staatshoofd. De economie is voornamelijk gebaseerd op de high-tech industrie en de dienstensector, die een diverse waaier van creatieve industrie, onderzoeksfaciliteiten en media bedrijven. Berlijn dient ook als continentale hub voor lucht-en spoorvervoer en is een toeristische bestemming. Belangrijke industrieën omvatten electronic commerce, IT, biomedische techniek, geneesmiddelen, biotechnologie, elektronica, verkeerstechniek, en hernieuwbare energie. Berlijn is een metropool en geldt in Europa als een van de grootste culturele, politieke en wetenschappelijke centra. De stad is bekend vanwege het hoogontwikkelde culturele leven (festivals, nachtleven, sportevenementen, musea, kunsttentoonstellingen enz.) en de liberale levensstijl en moderne Zeitgeist.</div>`)[0];

                var html_47f51c933f1598058ebd5e2c78bdd184 = $(`<div id="html_47f51c933f1598058ebd5e2c78bdd184" style="width: 100.0%; height: 100.0%;">Osnabrück (Nederlands voorheen: Osnabrugge of Osenbrugge, Nedersaksisch: Ossenbrügge) is een Duitse stad en kreisfreie Stadt in de deelstaat Nedersaksen. De stad ligt aan de Hase, tussen het Teutoburgerwoud in het zuiden en het Wiehengebergte in het noorden. Osnabrück telt 164.223 inwoners (31 december 2020) en is daarmee de op twee na grootste stad van Nedersaksen. De stad heeft een oppervlakte van 119,80 km².    Het is een van de twee steden waar in 1648 de Vrede van Westfalen werd gesloten (de andere stad is het nabijgelegen Münster), waarmee de Dertigjarige Oorlog werd beëindigd. Sinds 1974 is er een universiteit.</div>`)[0];

                var html_7347dff327bb570e94ed478b1b97238a = $(`<div id="html_7347dff327bb570e94ed478b1b97238a" style="width: 100.0%; height: 100.0%;">Trier (Frans: Trèves, Luxemburgs: Tréier, Latijn: Augusta Treverorum) is, samen met Worms, de oudste stad van Duitsland en ook het oudste bisdom ten noorden van de Alpen. De kreisvrije stad Trier ligt op de rechteroever van de Moezel. De stad telt 110.674 inwoners (31 december 2020) op een oppervlakte van 117,13 km².  De opdracht tot de bouw van de stad werd gegeven door de Romeinse keizer Augustus in 16 v.Chr. De stad heette oorspronkelijk Augusta Treverorum en was bedoeld als hoofdstad van de Romeinse provincie Belgica Prima. Een historisch monument in de stad is de 2e-eeuwse Porta Nigra, de best bewaarde Romeinse stadspoort ten noorden van de Alpen. Er zijn nog verschillende andere monumenten uit de Romeinse tijd, bv. de Basilica, de Keizerthermen, de Barbarathermen en het amfitheater. Ook uit latere perioden heeft Trier veel monumenten, waaronder de 11e- tot 18e-eeuwse Dom waarvan de bouw reeds in de 4e eeuw begon, en vele andere kerken. De Romeinse monumenten, de Dom en de Onze-Lieve-Vrouwekerk zijn sinds 1986 geklasseerd als UNESCO-werelderfgoed. Door zijn rijke verleden en vanwege zijn ligging in het Moezeldal heeft Trier een aantrekkingskracht onder toeristen. De stad is daarnaast een centrum van wijnhandel en heeft een belangrijke functie als winkelcentrum voor een grote regio en als studentenstad: er wonen behalve Duitse ook veel Luxemburgse studenten. Tevens is Trier bekend als geboorteplaats van Karl Marx. Zijn geboortehuis is sinds lang ingericht als museum: het Karl Marx-huis. De Heilige Eucharius is de patroonheilige van de stad.</div>`)[0];
                popup_e2fee19ed3bcba0c0e0bc10dfcb5d7eb.setContent(html_7347dff327bb570e94ed478b1b97238a);

                var html_58fb800e5bff477ec317663e76c56483 = $(`<div id="html_58fb800e5bff477ec317663e76c56483" style="width: 100.0%; height: 100.0%;">Brugge (Frans en Engels: Bruges; Duits: Brügge) is de hoofdstad en naar inwonertal grootste stad van de Belgische provincie West-Vlaanderen en van het arrondissement Brugge. De centrumstad, gelegen in het noordwesten van het land, is tevens de hoofdplaats van het kieskanton Brugge, telt zelf vier gerechtelijke kantons en is de zetel van het bisdom Brugge en van een hof van assisen. Het historisch centrum is als middeleeuwse stad opgenomen op de werelderfgoedlijst van UNESCO. Het is eivormig en ongeveer 430 hectare groot. De volledige gemeente heeft een oppervlakte van ruim 14.099 hectare, waaronder zo'n 1.075 hectare gewonnen op de zee, bij Zeebrugge. De stad telt circa 120.000 inwoners; ongeveer 20.000 daarvan wonen in de binnenstad. De inwoners van Brugge worden Bruggelingen genoemd. De economische betekenis van Brugge vloeit voornamelijk voort uit de zeehaven, Zeebrugge, maar ook uit de industrie, dienstensector en scholen op alle niveaus. Tevens is de stad een wereldberoemde toeristische trekpleister.</div>`)[0];

                var html_e953a7adcda341ae08789af291688b77 = $(`<div id="html_e953a7adcda341ae08789af291688b77" style="width: 100.0%; height: 100.0%;">Avignon is een stad aan de Rhône in het zuiden van Frankrijk. Avignon is de prefectuur van het departement Vaucluse. De stad telde 91.760 inwoners op 1 januari 2022, die Avignonnais worden genoemd. Het is de gemeente met de meeste inwoners van het departement. Avignon heeft de bijnamen "Babylon aan de Rhône" omwille van de Babylonische ballingschap der pausen, alsook "Provençaalse pausenstad". Pausen verbleven in Avignon tussen 1309 en 1423. Avignon is al eeuwen de zetel van een aartsbisschop. Het historische centrum (aangeduid met "intra-muros") is omgeven door 14e-eeuwse vestingmuren van 4,2 kilometer lang met zeven poorten en 39 torens. Belangrijke monumenten zijn het Pausenpaleis, de Rocher des Doms en de Pont d'Avignon. Het centrum staat sinds 1995 op de Werelderfgoedlijst van UNESCO.</div>`)[0];

                var html_7714ad7ef0466748a6290382f52b6698 = $(`<div id="html_7714ad7ef0466748a6290382f52b6698" style="width: 100.0%; height: 100.0%;">Barcelona is de op een na grootste stad van Spanje. Alleen de hoofdstad Madrid telt meer inwoners. Het is de hoofdstad van de autonome regio (Comunitat Autònoma) Catalonië en van de provincie Barcelona. De stad heeft 1.636.732 (2021) inwoners en een oppervlakte van 101,4 km². In de metropool Barcelona (de stad en haar voorsteden) wonen 6.842.771 (2017) mensen. Barcelona ligt aan de Middellandse Zee, aan de Costa del Maresme, met in het noorden de Costa Brava en in het zuiden de Costa del Garraf, en heeft een belangrijke haven. De stad ligt op 160 kilometer van de Pyreneeën. In 1450 werd de Universiteit van Barcelona opgericht en in 1990 de Universiteit Pompeu Fabra, twee toonaangevende universiteiten binnen Spanje. Barcelona organiseerde diverse evenementen zoals de Wereldtentoonstellingen van 1888 en 1929, de Olympische Zomerspelen van 1992 en het Fórum (Universeel Cultureel Evenement) in 2004. Een groot deel van de stad, het district Eixample, is in de 19e eeuw planmatig opgebouwd met een rastervormig stratenpatroon. De inwoners noemen de stad wel 'Barna', niet te verwarren met 'Barça' dat verwijst naar de voetbalclub FC Barcelona.</div>`)[0];

                var html_0879a25e1973f84f6b5049fb9de7a782 = $(`<div id="html_0879a25e1973f84f6b5049fb9de7a782" style="width: 100.0%; height: 100.0%;">Feltre is een stad in de Noord-Italiaanse regio Veneto, in de provincie Belluno. De stad ligt aan de rivier de Stizzon die enkele kilometers verder samenstroomt met de rivier de Piave. Ten noorden van Feltre ligt het ongerepte Nationaal Park Dolomiti Bellunesi. De Romeinen stichtten de stad onder de naam Feltria, maar waarschijnlijk was de zone al daarvoor bewoond. Gedurende de Middeleeuwen behoorde Feltre lange tijd toe aan de Republiek Venetië. In de Eerste Wereldoorlog lag in Feltre een Oostenrijks vliegveld. Het Flik 60J opereerde vanuit Feltre. Feltre is verdeeld in een onder- en een bovenstad. Het oudste deel, de bovenstad, is nog omgeven door muren. Karakteristiek voor de stad zijn de arcadegalerijen. Het Piazza Maggiore is het hart van de stad, hieraan staat het stadhuis en een zuil met daarop de leeuw van Venetië. Een belangrijk jaarlijks terugkerend evenement in Feltre is de Palio. Sinds 1979 strijden vier stadsdelen iedere zomer om de overwinning.</div>`)[0];

                var html_bc22d2df34573af4bd18a3e946253e46 = $(`<div id="html_bc22d2df34573af4bd18a3e946253e46" style="width: 100.0%; height: 100.0%;">Zagreb ([ˈzɑː.greb]) (Hongaars: Zágráb)  is de hoofdstad en grootste stad van Kroatië en van de provincie Zagreb. De stad ligt in het noorden van het land, dicht bij de grens met Slovenië. In 2011 telde Zagreb 709.017 inwoners. De stad Zagreb ligt aan de rivier de Sava en aan de voet van het gebergte Medvednica aan de rand van de Pannonische vlakte. Bestuurlijk vormt Zagreb een afzonderlijke provincie met circa 1.200.000 inwoners en het is tevens het bestuurscentrum van de provincie die de omgeving omvat (Zagrebačka županija). Groot-Zagreb huisvest ongeveer een op de vijf inwoners van Kroatië. Zagreb heeft diverse musea, waaronder het archeologisch museum, het Kroatische museum van natuurwetenschappen en het museum voor moderne kunsten.</div>`)[0];

                var html_b7e4540c33be7d0ea26aee8fcfe9baaf = $(`<div id="html_b7e4540c33be7d0ea26aee8fcfe9baaf" style="width: 100.0%; height: 100.0%;">Split (Italiaans: Spalato; Hongaars: Spalató) is de grootste en belangrijkste stad in Dalmatië. De stad had in 2021 160.577 inwoners en is daarmee de tweede stad van Kroatië. De havenstad is gelegen op een klein schiereiland in de Adriatische Zee en is een belangrijke economische en toeristische transitstad. Vanuit de haven kunnen namelijk meerdere Adriatische eilanden en Italiaanse steden worden bereikt. De stad is de belangrijkste stad in zuidelijk Kroatië en wordt in de volksmond de hoofdstad van Dalmatië genoemd, hoewel het officieel slechts de status heeft van hoofdplaats van de provincie Split-Dalmatië. De belangrijkste economische activiteit in Split is het toerisme. Daarnaast zijn visserij, wijnbouw en chemische industrie belangrijk. Het is ook een belangrijk verkeersknooppunt voor Dalmatië, doordat veel van de Dalmatische eilanden uitsluitend vanuit de haven van Split bereikbaar zijn. Het eiland Brač ligt tegenover de stad Split. Aan de westrand van het centrum ligt de beboste heuvel Marjan, met daarop enkele kerkjes, een dierentuin en een begraafplaats.</div>`)[0];

                var html_c59d36768d06e793a9376d8565e3c99f = $(`<div id="html_c59d36768d06e793a9376d8565e3c99f" style="width: 100.0%; height: 100.0%;">Wrocław (; Duits: Breslau, Silezisch-Duits: Brassel, Jiddisch: Bresle;  Tsjechisch: Vratislav; Latijn: Vratislavia) is een stad in Centraal-Europa in het zuidwesten van Polen, gelegen aan de rivier de Oder. In Wrocław kruisten twee handelsroutes: Via Regia en de Barnsteenroute. De stad behoorde tot de Hanze. Wrocław is de belangrijkste historische stad van Silezië en was de hoofdstad van de Pruisische later Duitse provincie Neder-Silezië. Sinds 1999 is Wrocław de hoofdstad van het Poolse woiwodschap Neder-Silezië. Tevens is het een bisschopsstad. Wrocław telt 673.743 inwoners (31.12.2023), waarmee het de derde stad van Polen is. In 1871 was het als Breslau de derde stad van Duitsland, na Berlijn en Hamburg.</div>`)[0];

                var html_ce7f0c56d2507f9c3ffb09da496595e7 = $(`<div id="html_ce7f0c56d2507f9c3ffb09da496595e7" style="width: 100.0%; height: 100.0%;">Stockholm ([ˈstɔ̂kː(h)ɔlm], ) is de hoofdstad en de grootste stad van Zweden. De gemeente Stockholm ligt gedeeltelijk in Uppland en gedeeltelijk in Södermanland. Ze heeft een oppervlakte van 188 km² en behoort tot de provincie Stockholms län. De stad telt 984.784 inwoners en de gehele regio Groot-Stockholm telt 1.719.604 inwoners. Door de vele (grote) wateren in de stad wordt Stockholm ook wel het "Venetië van het noorden" genoemd. De stad ligt midden in de scherenkust, met 24.000 eilanden. In Stockholm zetelt de Zweedse regering en het parlement. Ook het paleis van de Zweedse koning, Karel XVI Gustaaf, is er te vinden.</div>`)[0];

                var html_766b0893f2a9557680860adeaacfb263 = $(`<div id="html_766b0893f2a9557680860adeaacfb263" style="width: 100.0%; height: 100.0%;">Storlien is een plaats in de gemeente Åre in het Zweedse landschap Jämtland en de provincie Jämtlands län. De plaats heeft 97 inwoners (2005) en een oppervlakte van 23 hectare. Storlien ligt op een kilometer afstand van de grens met Noorwegen en langs het dorp loopt de Europese weg 14. Vroeger was er een sanatorium. In de buurt liggen verschillende gebergten. Veel van de bergtoppen liggen boven de boomgrens en de hoogste bergtoppen in de buurt van de plaats liggen op ongeveer 1450 meter boven de zeespiegel. De plaats is een wintersportplaats, er wordt veel aan langlaufen en alpineskiën gedaan. In het skigebied Storlien, dat bij de plaats ligt, zijn in totaal 23 skipistes te vinden en negen skiliften. Het dorp Storlien is populair bij toeristen uit Noorwegen. De Zweedse koninklijke familie heeft een huis in Storlien waarin ze gewoonlijk pasen vieren. Storliens skigebied heeft 9 liften en 23 afdalingen. Hoewel de naam Storlien 'grote heuvel' betekent, stijgt de heuvel maar 190 meter wat tot gevolg heeft dat de afdalingen in vergelijking met andere skigebieden kort zijn.  Het station Storlien ligt 592 meter boven de zeespiegel en is hiermee het hoogstgelegen treinstation van Zweden. De spoorlijnen Spoorlijn Trondheim - Storlien en Spoorlijn Storlien - Sundsvall eindigen en beginnen in het dorp. Vanaf het station rijden regionale treinen van Vy naar Trondheim en regionale treinen van Norrtåg naar Östersund en Sundsvall, beide twee keer per dag, op elkaar aansluitend. In het verleden reden er ook nachttreinen naar o.a. Stockholm en Malmö.</div>`)[0];
                popup_5c466ef5a97657287f0445ddee5fd91d.setContent(html_766b0893f2a9557680860adeaacfb263);

                var html_02d71d16665d2a6b9f311ffc9d7a2ff5 = $(`<div id="html_02d71d16665d2a6b9f311ffc9d7a2ff5" style="width: 100.0%; height: 100.0%;">Flåm is een dorp in Noorwegen met zo'n 500 inwoners, onderdeel van de gemeente Aurland in de provincie Vestland. Het dorp ligt aan het einde van de Aurlandsfjord, een arm van de Sognefjord. De autoweg E16 tussen Oslo en Bergen loopt door Flåm. De naam "Flåm" betekent "klein plat gedeelte tussen steile bergen". Het dorp is al sinds eind 19e eeuw een populaire bestemming voor toeristen die de Noorse fjorden en natuur bezoeken. Flåm ontvangt ongeveer een half miljoen bezoekers per jaar. Een belangrijke attractie is de Flåmsbana-treinbaan tussen Flåm en Myrdal, een van de steilste treintrajecten ter wereld. Verder doen zo'n 115 cruiseschepen per jaar de haven van Flåm aan. Ook de Rallarvegen, de weg tussen Finse en Flåm, is populair bij toeristen, vooral bij fietsers. In een voormalig stationsgebouw van Flåm is een museum over de Flåmsbana-treinbaan gevestigd.</div>`)[0];
